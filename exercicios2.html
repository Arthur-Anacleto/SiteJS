<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <style>
        body {
            background-color: powderblue;
            color: darkorange;
        }

        button {
            background-color: gray;
            color: white;
        }

        .resultado {
            background-color: red;
        }
    </style>
</head>

<body>
    <h2>Calcule o seu IMC a seguir:</h2>
    <br>
    <label for="sexo">Seu sexo:</label>
    <input type="text" placeholder="Masculino ou feminino." id="sexo" />
    <br>
    <label for="idade">Sua idade:</label>
    <input type="text" placeholder="Ex: 18 anos." id="idade" />
    <br>
    <label for="peso">Informe seu peso:</label>
    <input type="text" placeholder="Ex: 62.300." id="peso" />
    <br>
    <label for="altura">Informe sua altura:</label>
    <input type="text" placeholder="Ex: 1.72." id="altura" />
    <br>
    <button onclick="calcularIMC()">Conferir</button>

    <div class="resultado" id="resultado"></div>
    
    <script>
        function calcularIMC() {
            let peso = parseFloat(document.getElementById("peso").value);
            let altura = parseFloat(document.getElementById("altura").value);
            let sexo = document.getElementById("sexo").value;
            let idade = document.getElementById("idade").value;

            if (peso === "" || altura === "" || peso <= 0 || altura <= 0) {
                document.getElementById("resultado").innerHTML = "Por favor, insira valores válidos.";
                return;
            }

            let imc = peso / (altura * altura);
            let classificacao = "";

            if (imc < 18.5) {
                classificacao = "Abaixo do peso";
            } else if (imc < 24.9) {
                classificacao = "Peso normal";
            } else if (imc < 29.9) {
                classificacao = "Sobrepeso";
            } else if (imc < 34.9) {
                classificacao = "Obesidade grau 1";
            } else if (imc < 39.9) {
                classificacao = "Obesidade grau 2";
            } else {
                classificacao = "Obesidade grau 3";
            }

            document.getElementById("resultado").innerHTML = `Seu IMC é <strong>${imc.toFixed(2)}</strong> (${classificacao})`;
        }
    </script>
</body>

</html>
